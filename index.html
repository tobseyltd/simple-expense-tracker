<!DOCTYPE html>

<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer="defer"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <header>

        <main>

            <section id="expense-screen">

                    <div>

                    </div>

                        <input type="text" id="expense-type" name="expense-type" placeholder="Expense">
                        <input type="number" id="expense" name="expense" placeholder="Value in â‚¬">

                        <select id="payment-type" name="payment-type">

                            <option value="PayPal">PayPal</option>
                            <option valie="Bank Transfer">Bank Transfer</option>
                        </select>

                        <input type="date" id="date" name="date-select">
                        <button id="submit">Add Expense</button>
                    </div>

                </div>

                <div class="expense-table-container">

                    <table>
                        <thead>
                            <tr>
                                <th id="items">Item(s)</th>
                                <th id="value">Value</th>
                                <th id="type">Payment Type</th>
                                <th id="date">Date</th>
                                <th id="delete"></th>
                            </tr>
                        </thead>

                        <tbody id="add-expense">

                    </table>
                </div>
            </section>

        </main>

</html>
